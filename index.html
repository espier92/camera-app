<html lang=”en”>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Name of the app -->
		<title>Camera App</title>

		<!-- Link to main style sheet -->
		<link rel="stylesheet" href="lib/css/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="style.css"> 
	</head>
	<body>

		<!-- Camera -->
		<main id="camera">

		    <!-- Camera sensor -->
		    <canvas id="camera--sensor"></canvas>
		    
		    <!-- Camera view -->
		    <video id="camera--view" autoplay playsinline></video>
		    
		    <!-- Camera output -->
		    <img src="//:0" alt="" id="camera--output">
			
			<div class="horiz-frame"></div>
			<span style="color: white;font-size: 24px;font-family: OstrichSans, Arial;position: fixed;padding: 10%;"
			 class="txt-rotate"
			 data-period="1000"
			 data-rotate='[ "Centre el documento en el marco y haga la foto", "Centre el document en el marc i faci la foto" ]'></span>
			<div class="horiz-frame" style="bottom: 0;"></div>
			<div class="vert-frame"></div>
			<div class="vert-frame" style="right: 0;"></div>
			<div class="horiz-lineb"></div>
			<div class="horiz-lineu"></div>
			<div class="vert-linel"></div>
			<div class="vert-liner"></div>
			
			<p id="message"></p>
		    <!-- Camera trigger -->
		    <button id="camera--trigger"><i class="fa fa-camera"></i></button>

		</main>

		<!-- Reference to your JavaScript file -->
		<script src="lib/js/dynamicText.js"></script>
		<script src="app.js"></script> 
	</body>
</html>
